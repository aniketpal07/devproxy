name: Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install uv
        run: pip install uv
      
      - name: Install dependencies
        run: uv pip install --system -e ".[dev]"
      
      - name: Run tests
        run: pytest tests/ -v --tb=short
        env:
          PYTHONUNBUFFERED: 1
      
      - name: Run tests with coverage (if tests pass)
        if: success()
        run: pytest tests/ --cov=devproxy --cov-report=term-missing